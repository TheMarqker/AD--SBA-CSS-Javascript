<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignIn & SignUp Form</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="containers">
      <div class="navbar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <ul class="nav-list">
          <li class="nav-item"><a href="/html/index.html"     class="nav-link"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a href="/html/profile.html"   class="nav-link"><i class="fas fa-shopping-cart"></i> Profile</a></li>
          <li class="nav-item"><a href="/html/products.html"  class="nav-link"><i class="fas fa-coffee"></i> Products</a></li>
          <li class="nav-item"><a href="/html/favorites.html" class="nav-link"><i class="fas fa-star"></i> Favorites</a></li>
          <li class="nav-item"><a href="/html/login.html"     class="nav-link"><i class="fas fa-user-circle"></i> Sign in</a></li>
        </ul>
      </div>

      <!-- SignIn/Up -->
      <div class="container2">
        <h1 class="heading">
          <span class="heading-span-1">Sign</span>
          <span class="heading-span-2">In</span>
        </h1>
        <div class="buttons">
          <button class="signin-btn">SignIn</button>
          <button class="signup-btn">SignUp</button>
        </div>
        <div class="form-bg"></div>
        <form class="form sign-in">
    
          <!-- Element 1 -->
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="text"
              class="form-input"
              id="firstname"
              placeholder="First Name"/>
            <p class="message">Error Message</p>
          </div>
          <!-- Element 2 -->
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="text"
              class="form-input"
              id="lastname"
              placeholder="Last Name"/>
            <p class="message">Error Message</p>
          </div>
          <!-- Element 3 -->
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="text"
              class="form-input"
              id="email"
              placeholder="Email Address"/>
            <p class="message">Error Message</p>
          </div>
          <!-- Element 4 -->
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="password"
              class="form-input"
              id="password"
              placeholder="Password"/>
            <p class="message">Error Message</p>
          </div>
          <!-- Element 5 -->
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="password"
              class="form-input"
              id="password2"
              placeholder="Confirm Password"/>
            <p class="message">Error Message</p>
          </div>
          <input type="submit" value="Submit" class="form-btn" />
        </form>
      </div>


      <!-- Footer -->
      <div class="menu">
        <div class="follow">Follow Us</div>
        <div class="lined"></div>
        <div class="nav-menu">
          <a href="https://www.facebook.com/" class="menu-link"><img src="/images/iconfb.png" width="100" height="100"></a>
          <a href="https://www.instagram.com/" class="menu-link"><img src="/images/iconinsta.png" width="100" height="100"></a>
          <div class="menu-link"><div class="mek"><img src="/images/iconemail.png" width="100" height="100">
         
            <div class="contains">
            <div class="form-container">
                <form class="contact-form">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Your Message"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            </div>
            
        </div>
      </div>

    </div>
    <script src="/javascript/script.js"></script>
    <script src="/javascript/register.js"></script>
  </body>
</html>
