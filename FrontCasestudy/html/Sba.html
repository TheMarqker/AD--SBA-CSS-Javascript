<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Internal Css-->
    <style>
        table, th, td {
          border: 1px solid rgb(16, 192, 78);
          border-radius: 10px;
        }
        </style>
        </head>
        <body>
        
            <!-- Inline Css -->
        <h1 style="color:rgb(144, 41, 99);text-align:center;">This is a Table</h1>
        <table style="width:100%">
          <tr>
            <th>Jake</th>
            <th>Bob</th> 
            <th>Simon</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>Al</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>Cake</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Pineapple</td>
          </tr>
        </table>

        <label for="membership">Choose a  Rewards Plan:</label>
<select name="membership" id="membership">
  <option value="free">Free</option>
  <option value="bronze">Bronze</option>
  <option value="silver" selected>Silver</option>
  <option value="Gold">Gold</option>
</select>
</body>
</html>
